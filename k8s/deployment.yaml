apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe-deployemnt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
      - name: tic-tac-toe
        image: 528424611315.dkr.ecr.us-east-1.amazonaws.com/tic-tac-toe:latest
        ports:
        - containerPort: 80

